<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Expensas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>

    <header>
        <h1>Dashboard de Expensas</h1>
    </header>

    <main>
        <section class="filters">
            <div class="w-full md:w-1/3 px-2">
                <label for="month-filter-button" class="block text-sm font-medium text-gray-300">Meses</label>
                <div class="relative mt-1">
                    <button type="button" id="month-filter-button" class="relative w-full bg-white border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <span class="flex items-center">
                            <span id="month-filter-text" class="ml-3 block truncate text-gray-700">Seleccionar meses...</span>
                        </span>
                        <span class="ml-3 absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </span>
                    </button>
                    <div id="month-filter-dropdown" class="absolute mt-1 w-full rounded-md bg-white shadow-lg z-10 hidden">
                        <ul id="month-filter-list" tabindex="-1" role="listbox" class="max-h-56 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"></ul>
                    </div>
                </div>
            </div>
            <div class="w-full md:w-1/3 px-2">
                <label for="category-filter-button" class="block text-sm font-medium text-gray-300">Categorías</label>
                <div class="relative mt-1">
                    <button type="button" id="category-filter-button" class="relative w-full bg-white border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <span class="flex items-center">
                            <span id="category-filter-text" class="ml-3 block truncate text-gray-700">Seleccionar categorías...</span>
                        </span>
                        <span class="ml-3 absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </span>
                    </button>
                    <div id="category-filter-dropdown" class="absolute mt-1 w-full rounded-md bg-white shadow-lg z-10 hidden">
                        <ul id="category-filter-list" tabindex="-1" role="listbox" class="max-h-56 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"></ul>
                    </div>
                </div>
            </div>
        </section>

        <section class="charts">
            <div id="line-chart-container" class="chart-container">
                <h2>Evolución Mensual</h2>
                <div id="line-chart"></div>
            </div>
            <div id="bar-chart-container" class="chart-container">
                <h2>Gastos por Categoría</h2>
                <div id="bar-chart"></div>
            </div>
            <div id="pie-chart-container" class="chart-container">
                <h2>Proporción por Categoría</h2>
                <div id="pie-chart"></div>
            </div>
        </section>
    </main>

    <script src="script.js?v=202408082326"></script>
</body>
</html>
